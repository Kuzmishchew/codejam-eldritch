<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Eldritch Horror Codejam</title>
</head>
<body>
    <div class="ancients-container">
        <div class="ancient-card" id="azathoth"></div>
        <div class="ancient-card" id="azathoth"></div>
        <div class="ancient-card" id="iogSothoth"></div>
        <div class="ancient-card" id="shubNiggurath"></div>
    </div>
    <div class="difficulty-container">
        <form action="" class="difficulty-setter">
            <input class="difficulty-level-radio" id="very-easy" type="radio" name="difficulty-level"><label for="very-easy">Очень легкий</label>
            <input class="difficulty-level-radio" id="easy" type="radio" name="difficulty-level"><label for="easy">Легкий</label>
            <input class="difficulty-level-radio" id="medium" type="radio" name="difficulty-level"><label for="easy">Средний</label>
            <input class="difficulty-level-radio" id="hard" type="radio" name="difficulty-level"><label for="easy">Высокий</label>
            <input class="difficulty-level-radio" id="very-hard" type="radio" name="difficulty-level"><label for="very-hard">Очень высокий</label>
        </form>
    </div>
    <div class="deck-container">
        <div class="phase-container"></div>
        <div class="deck">
            <div class="unflip-card"></div>
            <div class="current-card"></div>
        </div>
    </div>
</body>
</html>
