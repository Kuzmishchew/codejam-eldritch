<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Eldritch Horror Codejam</title>
</head>
<body>
    <div class="ancients-container">
        <div class="ancient-card" id="azathoth"></div>
        <div class="ancient-card" id="cthulhu"></div>
        <div class="ancient-card" id="iogSothoth"></div>
        <div class="ancient-card" id="shubNiggurath"></div>
    </div>
    <div class="difficulty-container">
        <h2 class="difficulty-header">Cложность</h2>
        <form action="" class="difficulty-setter">
            <label class="difficulty-label" for="very-easy"><input class="difficulty-level-radio" value="very-easy" type="radio" name="difficulty-level">Очень легкий</label>
            <label class="difficulty-label" for="easy"><input class="difficulty-level-radio" value="easy" type="radio" name="difficulty-level">Легкий</label>
            <label class="difficulty-label" for="easy"><input class="difficulty-level-radio" value="medium" type="radio" name="difficulty-level">Средний</label>
            <label class="difficulty-label" for="easy"><input class="difficulty-level-radio" value="hard" type="radio" name="difficulty-level">Высокий</label>
            <label class="difficulty-label" for="very-hard"><input class="difficulty-level-radio" value="very-hard" type="radio" name="difficulty-level">Очень высокий</label>
        </form>
    </div>
    <div class="deck-container">
        <div class="mix-button">Замешать колоду</div>
        <div class="phase-container">
            <div class="phase-tracker phase-tracker-active">
                <h3 class="phase-name">Первая стадия</h3>
                <div class="phase-cards first-phase">
                    <div class="phase-card phase-green"></div>                    
                    <div class="phase-card phase-brown"></div>
                    <div class="phase-card phase-blue"></div>
                </div>
            </div>
            <div class="phase-tracker">
                <h3 class="phase-name">Вторая стадия</h3>
                <div class="phase-cards second-phase">
                    <div class="phase-card phase-green"></div>                    
                    <div class="phase-card phase-brown"></div>
                    <div class="phase-card phase-blue"></div>
                </div>
            </div>
            <div class="phase-tracker">
                <h3 class="phase-name">Третья стадия</h3>
                <div class="phase-cards third-phase">
                    <div class="phase-card phase-green"></div>                    
                    <div class="phase-card phase-brown"></div>
                    <div class="phase-card phase-blue"></div>
                </div>
            </div>
        </div>
        <div class="deck">
            <div class="deck-card unflip-card"></div>
            <div class="deck-card game-card"></div>
        </div>
    </div>

    <div class="ancient-command">Выберите карту древнего</div>

    <script type="module" src="/script/script.js"></script>
</body>
</html>
